<!-- Beginning of page content -->
<div fxLayout='row wrap' class="content">
  <div fxFlex>

    <!-- Top left card showing address -->
    <mat-card class="mat-elevation-z0">
      <mat-card-title class="card-title-icon">
        <mat-icon color="primary">map</mat-icon>
      </mat-card-title>

      <br>

      <mat-card-content>
        <p>505 Main Street</p>
        <p>Omaha, Nebraska</p>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Top right card showing phone numbers -->
  <div fxFlex>
    <mat-card class="mat-elevation-z0">
      <mat-card-title class="card-title-icon">
        <mat-icon color="primary">phone</mat-icon>
      </mat-card-title>

      <br>

      <mat-card-content>
        <p>Direct: 123-159-7895</p>
        <p>Toll-free: 1-800-258-9635</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<!-- bottom information located in center of site -->
<br><br><br><br>
<div fxLayout="column">
    <p style="text-align: center">
        You are welcome to stop by any of our many great locations throughout the Omaha metro area!
    </p>
</div>
